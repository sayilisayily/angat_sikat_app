      .form-section {

      }

      /* Style for the password input group */
      .input-group.password-input {
        position: relative;
      }

      .input-group.password-input .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #00542f;
        font-size: 1.5rem;
        /* Increase the font size for the icon */
      }
    </style>

  <body>
    <!-- Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="container d-flex align-items-center justify-content-center"
        style="max-width: 900px"
      >
        <!-- Combined Container for Form -->
        <div class="form-container shadow-lg rounded">
          <!-- Login Form Section -->
          <div class="form-section">
            <a
              href=""
              class="text-center d-block py-3 w-100"
              style="display: flex; flex-direction: column; align-items: center"
            >
              <img src="angat sikat.png" alt="Logo" width="70" height="70" />
              <span
                style="
                  font-weight: bold;
                  font-size: 20px;
                  display: block;
                  text-align: center;
                "
                >ANGATSIKAT</span
              >
            </a>
            <p
              class="text-center mb-4"
              style="color: #6c757d; font-size: 0.9rem"
            >
              Budget and Expense Tracker for Organization in CVSU CCAT CAMPUS
            </p>

            <!-- Form with ID, action, and method -->
            <form id="loginForm" action="login.php" method="post">
              <div class="mb-3 input-group">
                <span class="input-group-text"><i class="bx bx-user"></i></span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="mb-4 input-group password-input">
                <span class="input-group-text"><i class="bx bx-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <i class="bx bx-show toggle-password" id="togglePassword"></i>
              </div>
              <div
                class="d-flex align-items-center justify-content-between mb-4"
              >
                <div class="form-check">
                  <input
                    class="form-check-input primary"
                    type="checkbox"
                    value=""
                    id="flexCheckChecked"
                  />
                  <label
                    class="form-check-label"
                    for="flexCheckChecked"
                    style="color: #00542f"
                    >Remember Me</label
                  >
                </div>
                <a class="fw-bold" href="forgot.php" style="color: #00542f"
                  >Forgot Password?</a
                >
              </div>
              <button
                type="submit"
                class="btn w-100 mb-4"
                style="
                  background-color: #3e7044;
                  color: white;
                  width: 100%;
                  padding: 10px;
                  border-radius: 8px;
                "
              >
                Sign In
              </button>
            </form>
          </div>

          <!-- Image Section -->
          <div class="col-md-6 d-none d-md-block">
            <div
              class="image-container"
              style="height: 100%; display: flex; align-items: center"
            >
              <img
                src="login.jpg"
                alt="Login Illustration"
                class="img-fluid rounded"
                style="
                  width: 100%;
                  height: 100%;
                  object-fit: cover;
                  object-position: center;
                "
              />
            </div>
          </div>

      </div>
    </div>

    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script>
      // JavaScript to toggle password visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const toggleIcon = this;
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("bx-show");
            toggleIcon.classList.add("bx-hide");
          } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("bx-hide");
            toggleIcon.classList.add("bx-show");
          }
        });
    </script>
  </body>
